# ######### NVIDIA Driver Settings ##########
# These are critical for performance and compatibility with the proprietary driver.
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
# Correctly specify the DRM devices. Replace card0/card1 if your NVIDIA card is different.
# You can verify your card order with `ls -l /dev/dri/by-path`
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = GBM_BACKEND,nvidia-drm

# ######### Input method ##########
# Your Fcitx5 settings are correct.
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus
env = INPUT_METHOD,fcitx

# ############ Platform & Theming #############
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = FONTCONFIG_PATH,/etc/fonts:/home/$USER/.config/fontconfig
env = FREETYPE_PROPERTIES,truetype:interpreter-version=40
